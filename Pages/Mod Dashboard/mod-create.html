<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>

    <!-- POPPINS FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* =================== BASE =================== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      :root {
        --orange-grad: linear-gradient(
          90deg,
          white,
          rgb(245, 245, 110),
          orange,
          rgb(245, 245, 110),
          white
        );

        --orange-box-shadow: 0 0 50px #ff7f00, 0 0 100px #f2dd9a;
      }

      body {
        background: black;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1;
        padding: 25px;
        display: flex;
        justify-content: center;
      }

      /* ====================== CARD ====================== */
      .glass-card {
        width: 95%;
        max-width: 750px;
        background: rgba(0, 0, 0, 0.45);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(14px);
        border-radius: 18px;
        padding: 25px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        display: flex;
        flex-direction: column;
        gap: 18px;
        transition: 0.25s;
      }

      .glass-card:hover {
        transform: translateY(-3px);
        box-shadow: var(--orange-box-shadow);
      }

      .heading {
        font-size: 2rem;
        font-weight: 700;
        color: rgb(240, 178, 124);
        text-shadow: 0 0 10px #ff7f00;
        margin-bottom: 10px;
      }

      label {
        font-size: 0.95rem;
        opacity: 0.9;
        font-weight: 500;
        margin-bottom: 5px;
        display: block;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        background: #111;
        border: 1px solid rgba(255, 255, 255, 0.25);
        color: white;
        resize: none;
        outline: none;
        font-size: 0.95rem;
      }

      textarea {
        height: 120px;
      }

      /* =========== TAGS =========== */
      /* TAGS */
      .tags-container {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 8px;
      }

      .tag-chip {
        position: relative;
        padding: 7px 14px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 20px;
        font-size: 0.85rem;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.3);
        transition: 0.25s;
        overflow: hidden;
        color: white;
      }

      /* ACTIVE TAG = ORANGE ANIMATED GRADIENT */
      .tag-chip.active {
        border-color: transparent;
        color: black;
        font-weight: 600;
        box-shadow: var(--orange-box-shadow);
      }

      .tag-chip.active::before {
        content: "";
        position: absolute;
        inset: 0;
        background: var(--orange-grad);
        background-size: 600% 600%;
        animation: flow 8s linear infinite;
        border-radius: inherit;
        z-index: 0;
      }

      /* Ensure text stays visible above gradient */
      .tag-chip.active span,
      .tag-chip.active {
        position: relative;
        z-index: 2;
      }

      /* =========== SUBMIT BUTTON =========== */
      .submit-btn {
        position: relative;
        margin-top: 15px;
        padding: 12px 25px;
        font-size: 1.1rem;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: #0072ff;
        font-weight: 600;
        overflow: hidden;
        z-index: 1;
        color: #f97501;
      }

      .submit-btn::before {
        content: "";
        position: absolute;
        inset: 0;
        background: var(--orange-grad);
        background-size: 600% 600%;
        animation: flow 8s linear infinite;
        border-radius: inherit;
        z-index: 0;
      }

      .submit-btn:hover {
        transform: scale(1.1);
        box-shadow: var(--orange-box-shadow);
      }

      .submit-btn span {
        position: relative;
        z-index: 2;
      }

      /* ====================== FOOTER ====================== */
      .footer {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        background-color: rgba(0, 0, 0, 0.75);
        color: rgba(128, 128, 128, 0.7);
        text-align: center;
        width: 100%;
        padding: 10px 0;
        font-size: 10px;
        font-weight: 600;
      }

      .footer-header {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2px;
        margin-bottom: 5px;
      }

      .footer img {
        height: 15px;
        width: 15px;
      }

      @keyframes flow {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }
    </style>
  </head>

  <body id="vanta-bg">
    <main>
      <div class="glass-card">
        <div class="heading">Create Event</div>

        <!-- Poster -->
        <div>
          <label>Event Poster (A4 preferred)</label>
          <input type="file" id="poster" accept="image/*" />
        </div>

        <!-- Event Name -->
        <div>
          <label>Event Name</label>
          <input type="text" id="event-name" placeholder="Enter event name" />
        </div>

        <!-- Description -->
        <div>
          <label>Description</label>
          <textarea
            id="event-desc"
            placeholder="Enter event description"
          ></textarea>
        </div>

        <!-- Last Date -->
        <div>
          <label>Last Date</label>
          <input type="date" id="event-date" />
        </div>

        <!-- TAGS -->
        <div>
          <label>Tags</label>
          <div class="tags-container" id="tagsList"></div>
        </div>

        <button class="submit-btn" onclick="submitEvent()">
          <span>Create Event</span>
        </button>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-header">
        <img src="../../Data/Images/logo.png" alt="Logo" />
        <p>BMSCE Club Events</p>
      </div>
      <p>
        Empowering student communities through collaboration, innovation, and
        creativity.
      </p>
      <p>Â© 2025 BMSCE Club Events. All rights reserved.</p>
    </footer>

    <script>
      /* Predefined tags */
      const tags = [
        "coding",
        "dance",
        "outdoor",
        "music",
        "drama",
        "logic",
        "adventure",
        "live",
        "cultural",
        "sports",
        "arts",
        "debate",
        "photography",
        "social",
        "workshop",
      ];

      const tagsContainer = document.getElementById("tagsList");

      /* Submit handler */
      function submitEvent() {
        const name = document.getElementById("event-name").value;
        const desc = document.getElementById("event-desc").value;
        const date = document.getElementById("event-date").value;
        const activeTags = [
          ...document.querySelectorAll(".tag-chip.active"),
        ].map((el) => el.dataset.tag);

        alert(
          `Event Created!\n\nName: ${name}\nDate: ${date}\nTags: ${activeTags.join(
            ", "
          )}`
        );
      }
      tags.forEach((t) => {
        let btn = document.createElement("div");
        btn.className = "tag-chip";

        let txt = document.createElement("span");
        txt.innerText = t.charAt(0).toUpperCase() + t.slice(1);

        btn.appendChild(txt);

        btn.dataset.tag = t;

        btn.addEventListener("click", () => {
          btn.classList.toggle("active");
        });

        tagsContainer.appendChild(btn);
      });
    </script>

    <!-- VANTA BACKGROUND -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.fog.min.js"></script>
    <script>
      VANTA.FOG({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        highlightColor: 0x651200,
        midtoneColor: 0xf75b1f,
        lowlightColor: 0xfff900,
        baseColor: 0x000,
        speed: 2.2,
        zoom: 3.0,
      });
    </script>
  </body>
</html>
