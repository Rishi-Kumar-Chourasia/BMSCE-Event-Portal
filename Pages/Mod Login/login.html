<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BCEP | Moderator Login</title>
    <link rel="icon" type="image/png" href="../../Data/Images/logo.png" />

    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <main>
      <div class="nav-container">
        <nav>
          <div class="nav-left">
            <a href="landing.html">
              <img src="../../Data/Images/logo.png" alt="Logo" class="logo"
            /></a>
          </div>
          <div class="nav-right">
            <a href="../../index.html">Home</a>
            <a href="../landing/about.html">About</a>
          </div>
        </nav>
      </div>
      <div class="card-container">
        <div class="card">
          <h2>Moderator Login</h2>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>

              <div class="password-wrapper">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />

                <img
                  src="../../Data/Images/eye-close.png"
                  class="eye-icon"
                  onclick="togglePasswordImg('password', this)"
                  alt="toggle visibility"
                />
              </div>
            </div>

            <div class="actions">
              <div></div>
              <!-- spacer -->
              <a href="../Student Login/Reset/reset-email.html"
                >Forgot Password?</a
              >
            </div>

            <a href="../Mod Dashboard/dashboard.html" class="btn">
              <span>Login</span>
            </a>

            <div class="create-account">
              <p>Wrong Login Selected?</p>
              <a href="../Student Login/login.html"
                >Redirect to Student Login</a
              >
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-header">
        <img src="../../Data/Images/logo.png" alt="Logo" />
        <p>BMSCE Club Events</p>
      </div>
      <p>
        Empowering student communities through collaboration, innovation, and
        creativity.
      </p>
      <p class="copyright">Â© 2025 BMSCE Club Events. All rights reserved.</p>
    </footer>
    <script>
      function togglePasswordImg(id, el) {
        const field = document.getElementById(id);

        if (field.type === "password") {
          field.type = "text";
          el.src = "../../Data/Images/eye-open.png";
        } else {
          field.type = "password";
          el.src = "../../Data/Images/eye-close.png";
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.fog.min.js"></script>
    <script>
      VANTA.FOG({
        el: "body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        highlightColor: 0x0,
        midtoneColor: 0x0,
        lowlightColor: 0xf79610,
        baseColor: 0x0,
        speed: 3.0,
        zoom: 3.0,
      });
    </script>
  </body>
</html>
