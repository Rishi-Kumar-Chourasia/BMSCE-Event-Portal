<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BCEP | Password Reset</title>
    <link rel="icon" type="image/png" href="../../../Data/Images/logo.png" />

    <style>
      /* Google Font */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        text-decoration: none;
      }

      :root {
        --master-grad: linear-gradient(
          270deg,
          #ffffff,
          #00c6ff,
          #0072ff,
          #00e5ff,
          #ffffff,
          white,
          rgb(245, 245, 110),
          orange,
          rgb(245, 245, 110),
          white
        );
        --blue-grad: linear-gradient(
          90deg,
          #ffffff,
          #00c6ff,
          #0072ff,
          #00e5ff,
          #ffffff
        );

        --orange-grad: linear-gradient(
          90deg,
          white,
          rgb(245, 245, 110),
          orange,
          rgb(245, 245, 110),
          white
        );

        --master-pulse-nav: linear-gradient(
          90deg,
          white,
          #00c6ff,
          #0072ff,
          #00e5ff,
          black,
          black,
          black,
          white,
          rgb(245, 245, 110),
          orange,
          rgb(245, 245, 110),
          white,
          black,
          black,
          black,
          white,
          #00c6ff,
          #0072ff,
          #00e5ff
        );

        --blue-pulse-nav: linear-gradient(
          90deg,
          #ffffff,
          #00c6ff,
          #0072ff,
          black,
          black,
          black,
          #00e5ff,
          #00c6ff,
          #ffffff
        );

        ----orange-pulse-nav: linear-gradient(
          90deg,
          white,
          rgb(245, 245, 110),
          orange,
          rgb(245, 245, 110),
          white,
          rgb(245, 245, 110),
          orange
        );

        --purple-green-grad: linear-gradient(
          90deg,
          #ffffff,
          #c8e6c9,
          #a5d6a7,
          #81c784,
          #9575cd,
          #7e57c2,
          #9575cd,
          #81c784,
          #a5d6a7,
          #c8e6c9,
          #ffffff
        );

        --green-purple-box-shadow: 0 0 25px #a5d6a7, 0 0 50px #81c784,
          0 0 65px #9575cd;

        --orange-box-shadow: 0 0 25px #ff7f00, 0 0 30px #efcb55;
        --blue-box-shadow: 0 0 25px #00c6ff, 0 0 50px #0072ff;
      }

      html,
      body {
        height: 100%;
        font-family: "Poppins", sans-serif;
        background-color: black;
        color: white;
        overflow-x: hidden;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
      }

      main {
        flex: 1;
        padding: 35px;
      }

      /* Footer */
      .footer {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        background-color: black;
        color: rgba(128, 128, 128, 0.7);
        text-align: center;
        width: 100%;
        padding: 10px 0;
        font-size: 10px;
        font-weight: 600;
      }

      .footer-header {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2px;
        margin-bottom: 5px;
      }

      .footer img {
        height: 15px;
        width: 15px;
      }

      .create-account-card {
        background-color: rgb(5, 5, 5);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 10px;
        width: 400px;
        height: 500px;
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin: 0;
        padding: 0;
      }
      .create-account-card h2 {
        font-size: 40px;
        margin-top: 30px;
        margin-bottom: 10px;
        padding-bottom: 30px;
        width: 100%;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        background: var(--blue-grad);
        background-size: 600% 600%;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: flow 8s linear infinite;
      }
      form {
        padding: 20px;
        width: 100%;
      }
      form label {
        font-weight: 600;
        background: var(--blue-grad);
        background-size: 600% 600%;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: flow 8s linear infinite;
      }

      .form-group {
        display: inline-block;
        width: 100%;
        margin-bottom: 35px;
        font-size: 20px;
        text-align: left;
      }
      form input {
        font-size: 20px;
        padding: 5px;
        margin: 3px;
        border: none;
        width: 100%;
        overflow: hidden;
        border-radius: 5px;
        background-color: #272626;
        color: white;
      }

      .btn {
        font-size: 20px;
        margin-top: 20px;
        padding-left: 25px;
        padding-right: 25px;
        padding-top: 15px;
        padding-bottom: 15px;
        border-radius: 6px;
        background-color: #007bff;
        color: #fff;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: box-shadow 0.5s ease-in-out,
          background-color 0.5s ease-in-out, transform 0.4s ease-in-out;
      }
      .btn::before {
        content: "";
        position: absolute;
        inset: 0;
        background: var(--blue-grad);

        background-size: 600% 600%;
        animation: flow 8s linear infinite;
        border-radius: inherit;
        z-index: 0;
      }
      /* .btn::after {
        content: "";
        position: absolute;
        inset: 5px;
        background: black;
        border-radius: 6px;
        z-index: 1;
        transition: opacity 0.3s ease-in-out;
      } */
      .btn:hover {
        transform: scale(1.2);
        box-shadow: var(--blue-box-shadow);
      }
      .btn:hover::after {
        opacity: 0;
      }
      .btn:hover span {
        background: rgb(0, 0, 111);
        background-size: 600% 600%;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .btn span {
        position: relative;
        z-index: 2;
        color: rgb(0, 0, 111);
        font-size: 17px;
        font-weight: 600;
        text-decoration: none;
      }
      #pass-message {
        min-height: 22px;
        font-size: 15px;
      }
      .password-wrapper {
        position: relative;
      }

      .password-wrapper input {
        width: 100%;
        padding-right: 35px; /* space for eye icon */
      }

      .password-wrapper img {
        filter: invert(1);
      }

      .toggle-eye {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        user-select: none;
        font-size: 18px;
      }
      .eye-icon {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        cursor: pointer;
      }

      @media (max-width: 600px) {
        main {
          padding: 15px;
        }

        .create-account-card {
          width: 90%;
          height: auto;
          padding: 20px;
          border-radius: 20px;
        }

        .create-account-card h2 {
          font-size: 28px;
          margin-top: 20px;
          margin-bottom: 10px;
          padding-bottom: 20px;
        }

        form {
          padding: 10px;
        }

        .form-group {
          font-size: 16px;
          margin-bottom: 25px;
        }

        form input {
          font-size: 16px;
          padding: 10px;
        }

        .btn {
          width: 100%;
          font-size: 18px;
          padding-top: 12px;
          padding-bottom: 12px;
        }

        .btn span {
          font-size: 16px;
        }

        .password-wrapper input {
          padding-right: 30px;
        }

        .eye-icon {
          width: 18px;
        }

        .footer {
          font-size: 10px;
          padding: 12px 5px;
        }

        .footer-header {
          gap: 5px;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <div class="create-account-card">
        <h2>Reset Password</h2>

        <form>
          <div class="form-group">
            <label for="password">Set new Password</label>

            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                placeholder="Type your new password"
                required
                onkeyup="checkPasswordMatch()"
              />
              <img
                src="../../../Data/Images/eye-close.png"
                class="eye-icon"
                onclick="togglePasswordImg('password', this)"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password-check">Confirm Password</label>

            <div class="password-wrapper">
              <input
                type="password"
                id="password-check"
                placeholder="Re-enter your password"
                required
                onkeyup="checkPasswordMatch()"
              />
              <img
                src="../../../Data/Images/eye-close.png"
                class="eye-icon"
                onclick="togglePasswordImg('password-check', this)"
              />
            </div>
          </div>

          <p id="pass-message" style="min-height: 20px"></p>

          <button
            type="submit"
            onclick="window.location.href='reset-success.html'"
            class="btn"
          >
            <span>Confirm Reset</span>
          </button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-header">
        <img src="../../../Data/Images/logo.png" alt="Logo" />
        <p>BMSCE Club Events</p>
      </div>
      <p>
        Empowering student communities through collaboration, innovation, and
        creativity.
      </p>
      <p class="copyright">© 2025 BMSCE Club Events. All rights reserved.</p>
    </footer>

    <script>
      function checkPasswordMatch() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("password-check").value;
        const message = document.getElementById("pass-message");

        if (confirmPassword.length === 0) {
          message.textContent = "";
          return;
        }

        if (password === confirmPassword) {
          message.textContent = "✅ Passwords match";
          message.style.color = "green";
        } else {
          message.textContent = "❌ Passwords do not match";
          message.style.color = "red";
        }
      }

      function togglePasswordImg(id, el) {
        const field = document.getElementById(id);

        if (field.type === "password") {
          field.type = "text";
          el.src = "../../../Data/Images/eye-open.png";
        } else {
          field.type = "password";
          el.src = "../../../Data/Images/eye-close.png";
        }
      }
    </script>
  </body>
</html>
